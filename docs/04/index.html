<!doctype html>
<html lang="en">

<head>
    <title>The Marvelous Quiz Show</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row" id="bannerRow">
            <div class="col-sm-12" id="banner">
                <h1>QUIZ SHOW</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4" id="left">
                <br>
                <h3>Standard JavaScript quiz...</h3>
                <button type="button" class="btn btn-lg btn-primary">Standard JavaScript Quiz</button>

                <hr>
                <h3>Or create a custom quiz...</h3>
                <label for="trivia_amount">Number of Questions (1 to 50):</label>
                <input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="50"
                    value="10">
                <label for="trivia_category">Select Category: </label>
                <select name="trivia_category" id="trivia_category" class="form-control">
                    <option value="any">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
                <label for="trivia_difficulty">Select Difficulty: </label>
                <select name="trivia_difficulty" id="trivia_difficulty" class="form-control">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <br>
                <button type="button" class="btn btn-lg btn-primary" id="customQuiz">Custom Quiz</button>
                <br><br>
            </div>
            <div class="col-lg-8" id="right">
                <div class="row">
                    <div class="col-md-10" id="carouselHolder">
                        <div id="carouselId" class="carousel slide" data-ride="carousel" data-interval="0">
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item game">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="card text-white bg-dark mb-3 gameboard">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item highscores active">
                                    <div class="row">
                                        <div class="col-lg-12"></div>
                                        <div class="card text-white bg-dark mb-3">
                                            <!-- <div class="card-header">Question # of TOTAL | Difficulty | Category
                                            </div> -->
                                            <div class="card-body">
                                                <div id="hsform">
                                                    <h5 class="card-title2">Congratulations, you got a high score.</h5>
                                                    <form class="form-inline">
                                                        <div class="form-group">
                                                            <label for="">First name:&nbsp;&nbsp;&nbsp;</label>
                                                            <input type="text" name="whatsName" id="whatsName"
                                                                class="form-control" placeholder=""
                                                                aria-describedby="helpId">
                                                            &nbsp;&nbsp;&nbsp;<button type="button"
                                                                class="btn btn-secondary btn-xl"
                                                                id="scoreField">Score</button>
                                                            &nbsp;&nbsp;&nbsp;<button type="button"
                                                                class="btn btn-primary btn-xl scoreSubmit">Submit</button>
                                                        </div>
                                                    </form>
                                                    <hr>
                                                </div>

                                                <h5 class="card-title2">Top Scores</h5>
                                                <div class="card2">
                                                    <!-- <img class="card-img-top" data-src="holder.js/100x180/?text=Image cap" alt="Card image cap"> -->
                                                    <ul class="list-group list-group-flush hstable">
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-primary btn-square btn-xl">
                                    <i id="crosswalk" class="fas fa-walking fa-2x"></i>
                                    <!-- <i class="fas fa-hand-paper"></i> -->
                                </button>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-danger btn-circle btn-xl" id="red">10
                                </button>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-warning btn-circle btn-xl" id="yellow">10
                                </button>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-success btn-circle btn-xl" id="green">10
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="footer">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8">
                <form class="form-inline" id="footform">
                    <label for="seconds_per_question" class="col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Seconds per Q
                        (1-20)&nbsp;&nbsp;</label>
                    <div>
                        <input type="number" name="seconds_per_question" id="seconds_per_question" class="form-control"
                            min="1" max="20" value="10">
                    </div>
                    <label for="penalty_seconds" class="col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Penalty Seconds
                        (0-5)&nbsp;&nbsp;</label>
                    <div>
                        <input type="number" name="penalty_seconds" id="penalty_seconds" class="form-control" min="0"
                            max="5" value="3">
                    </div>
                    <label for="bonus_seconds" class="col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Bonus Seconds
                        (0-5)&nbsp;</label>
                    <div>
                        <input width="30px" type="number" name="bonus_seconds" id="bonus_seconds" class="form-control"
                            min="0" max="5" value="0">
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
